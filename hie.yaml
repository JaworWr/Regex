cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"
    - path: ./src
      config:
        cradle:
          cabal:
            component: "lib:regex"
    - path: ./test
      config:
        cradle:
          cabal:
            component: "test:Regex-test"
    